<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tom</title>
</head>
<body>
    <h2>Lab 01</h2>
    <h3>Factuur</h3>
        <script>
            var klantnaam = prompt("Voer uw naam in.","naam");
            var aantal =
                parseInt(prompt("aantal boeken te bestellen?"));
            var titel = "Javascript";
            var prijs = 29.90;
            var bedrag = aantal * prijs;
            var btw = bedrag / 100 * 6;
            var totaal = bedrag + btw;
            document.write(
                "<br> Bedankt voor je bestelling: " + klantnaam);
            document.write("<br> Boektitel is: " + titel);
            document.write("<br> Aantal te bestellen: " + aantal);
            document.write("<br> Prijs per boek is: " + prijs.toFixed(2));
            document.write("<br> Bedrag is: " + bedrag);
            document.write("<br> BTW is: " + btw);
            document.write("<br> Totaal inclusief btw is: " + totaal);
        </script>
</body>
</html>
