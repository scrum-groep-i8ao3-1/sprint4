<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab09</title>
</head>
<body>
<script>
    var rol = prompt('Wat is je rol?');
    var inlog = prompt('Wat is je inlogcode');

    switch (rol) {
        case 'admin':
            if (inlog === "admin") {
                alert("Welkom admin")
            }
            else {
                alert("Code is ongeldig");
            }
            break;
        case 'student':
            if (inlog === "student") {
                alert("Welkom student")
            }
            else {
                alert("Code is ongeldig");
            }
            break;
        case 'default':
            alert("Ongeldige rol");
            break;
    }

</script>
</body>
</html>
