<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lab05</title>
</head>
<body>
<script>
    eindddatum = prompt("Wat is de einddatum JJJJ-MM-DD?");
    var deadline = new Date(eindddatum);
    document.write('<br>Deadline: ');
    var nu = Date.now();
    var dag = 86400000;
    var resterende = ((deadline -nu) / dag);
    document.write('<br>Er zijn nog: ' + resterende + ' dagen te gaan!');
</script>
</body>
</html>
