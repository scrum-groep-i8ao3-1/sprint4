<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rij">
    <input type="text" id="bedrag" value="vul bedrag in">
    <select id="lijst">
        <option id="e/d" value="1">dollar/euro</option>
        <option id="d/e" value="2">euro/dollar</option>
        <option id="r/e"value="3">ruble/eur</option>
        <option id="e/r"value="4">eur/rubble</option>
    </select>
    <button id="converteer" onclick="converteer()">converteer</button>
</div>
<div id="output"></div>
<script>
    function converteer() {
        bedrag = (document.getElementById("bedrag").value);
        e = document.getElementById("lijst");
        optie = (e.options[e.selectedIndex].value) * 1;
        krijg = 0;
        koers = 0;
        switch(optie){
            case 1:
                koers = 0.74 ;
                krijg = bedrag * koers;
                document.getElementById("output").innerHTML = krijg + " euro voor " + bedrag+ " dollar";
                break;
            case 2:
                koers = 1.36;
                krijg = bedrag * koers;
                document.getElementById("output").innerHTML = krijg + " dollar voor " + bedrag+ "euro";
                break;
            case 3:
                koers =48.4;
                krijg = bedrag * koers;
                document.getElementById("output").innerHTML = krijg + " euro voor " + bedrag+ " rubble";
                break;
            case 4:
                koers = 0.02;
                krijg = bedrag * koers;
                document.getElementById("output").innerHTML = krijg + " rubble voor " + bedrag+ " euro";
                break;
        }
    }
</script>
</body>
</html>
